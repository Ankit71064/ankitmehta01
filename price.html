 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Table</title>
    <link rel="stylesheet" href="price.css">
</head>
<body>
    <div class="pricing-table">
        <table>
            <thead>
                <tr>
                    <th>Plan</th>
                    <th>Price</th>
                    <th>Features</th>
                </tr>
            </thead>
            <tbody>
                <tr class="highlight">
                    <td>Basic</td>
                    <td>$15/month</td>
                    <td>10 GB Storage, 24/7 Support</td>
                </tr>
                <tr>
                    <td>Standard</td>
                    <td>$19.99/month</td>
                    <td>50 GB Storage, 24/7 Support, Free Domain</td>
                </tr>
                <tr>
                    <td>Premium</td>
                    <td>$29.99/month</td>
                    <td>100 GB Storage, 24/7 Support, Free Domain, Priority Support</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
