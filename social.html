<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media Dashboard</title>
  <link rel="stylesheet" href="social.css">
</head>
<body>

  <div class="dashboard">
    <nav class="sidebar">
      <div class="logo">
        <h2><img src ="img111.png" width ="250" height ="200" alt ="LOGO"></h2>
      </div>
      <ul class="nav-list">
        <li><a href="#">Home</a></li>
        <li><a href="#">Profile</a></li>
        <li><a href="#">Messages</a></li>
        <li><a href="#">Settings</a></li>
        <li><a href="#">Notifications</a></li>
      </ul>
    </nav>

    <div class="content">
      <section class="profile">
        <div class="profile-pic">
          <img src="img2.png" alt="Profile Picture">
        </div>
        <div class="bio">
          <h2>Ankit Mehta</h2>
          <p>B.C.A(ai&ds) first year student | Web Developer  | Focused towards the Goal </p>
        </div>
      </section>

      <section class="stats">
        <div class="stat">
          <h3>Followers</h3>
          <div class="stat-value">174</div>
        </div>
        <div class="stat">
          <h3>Posts</h3>
          <div class="stat-value">15</div>
        </div>
        <div class="stat">
          <h3>Likes</h3>
          <div class="stat-value">2000</div>
        </div>
      </section>

      <section class="notifications">
        <h3>Recent Notifications</h3>
        <ul>
          <li><span class="notif-text">You have a new follower!</span></li>
          <li><span class="notif-text">ankit  liked your post.</span></li>
          <li><span class="notif-text">You have 5 new messages.</span></li>
        </ul>
      </section>
    </div>
  </div>

</body>
</html>
