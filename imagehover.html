
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Hover Effects</title>
  <style>
    
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }


    .gallery-item {
      position: relative;
      width: 200px;
      height: 200px;
      overflow: hidden;
      border-radius: 10px;
    }

    
    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease, filter 0.3s ease;
    }


    .gallery-item:hover img {
      transform: scale(1.1);
    }

    
    .gallery-item:hover img {
      filter: grayscale(100%);
    }


    .text-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 24px;
      font-weight: bold;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    
    .gallery-item:hover .text-overlay {
      opacity: 1;
    }
  </style>
</head>
<body>
    <H>IMAGE HOVER </H>

  <div class="gallery">
    <div class="gallery-item">
    
      <img src="img4.png" alt="Image 1">
    
      <div class="text-overlay">zoomin</div>
    </div>
    
    <div class="gallery-item">
      <img src="img5.png" alt="Image 2">
      <div class="text-overlay">text overlays</div>
    </div>
    
    <div class="gallery-item">
      <img src="img6.png" alt="Image 3">
      <div class="text-overlay">grayscale</div>
    </div>
  </div>

</body>
</html>
